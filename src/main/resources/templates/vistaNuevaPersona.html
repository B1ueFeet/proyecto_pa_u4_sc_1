<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Page Title</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
	<script src='main.js'></script>
</head>

<body>
	<form th:action="@{/personas/insertar}" th:object="${persona}" method="POST">
		<table>
			<tr>
				<td>
					<label>Nombre: </label>
				</td>
				<td>
					<input type="text" id="nombre" th:field="${persona.nombre}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Apellido: </label>
				</td>
				<td>
					<input type="text" id="apellido" th:field="${persona.apellido}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Cedula: </label>
				</td>
				<td>
					<input type="text" id="cedula" th:field="${persona.cedula}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Genero: </label>
				</td>
				<td>
					<input type="text" id="genero" th:field="${persona.genero}">
				</td>
			</tr>
		</table>
		<input type="submit" value="Guardar"></input>
	</form>
</body>

</html>
